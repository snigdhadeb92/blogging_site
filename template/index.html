{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  	
  <header class="masthead" style="background-image: url('  {{url_for('static', filename='img/home-bg.png')}}    ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
              <!--li><h1></h1></li-->

        <div class="post-preview">
          <a href="post.html">
            <h3 class="post-title">
              <a href="/post/{{ post.slug }}">{{ post.title }}</a>
            </h3>
            
          </a>
          <p class="post-meta">Posted by
            <a href="#">Snigdhadeb</a>
            on {{post.date}}</p>
        </div>
              {{post.content[0:160]}}...

        <hr>
        {% endfor %}
       
        <!-- Pager -->
       
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{previous}}">&larr;Previous </a>

          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
